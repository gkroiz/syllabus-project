<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
    <meta charset="UTF-8">
    <title>Password Reset</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/forgotPassword.css'%}"/>

	<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <img src="">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <h3>UMBC Syllabus Synthesizer</h3>
        </ul>

        <div class="text-end">

		    <a href="{% url 'login:login' %}" class="btn btn-warning">Login</a>
        </div>
      </div>
    </div>
  </header>
</head>

<body>
	<main class="form-forgotPassword">

	  <form method="post">{% csrf_token %}
		<h1 class="display-6">Forgot Password</h1>

        <p>Forgotten your password? Enter your UMBC email address below, and we'll email instructions for setting a new one.</p>
		<div class="form-floating">
		  	<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" autofocus>
			<label for="floatingInput">Email address</label>
		</div>


		<button class="button" type="submit">Send Email</button>


	  </form>
	</main>

</body>
</html>
