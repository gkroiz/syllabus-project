<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMBC Schedule Synthetizer</title>
</head>

<body>
    % block content %}
    {% if user.is_authenticated %}
        Hi {{ user.email }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}



</body>
</html>
