<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<style>
	body {
		height: 100%;
	}

	body {
	  display: flex;
	  align-items: center;
	  padding-top: 25px;
	  padding-bottom: 60px;
	  background-color: #f5f5f5;
	}

	.form-signup {
	  width: 100%;
	  max-width: 330px;
	  padding: 20px;
	  margin: auto;
	}

	.form-signup .form-floating:focus-within {
	  z-index: 2;
	}

	.form-signup input[type="email"] {
		margin-bottom: 10px;
		border-radius: 10px;
	}
	.form-signup input[type="input"] {
	  margin-bottom: 10px;
	  border-radius: 10px;
	}

	.form-signup input[type="password"] {
	  margin-bottom: 10px;
	  border-radius: 10px;
	}
	h1{
		font-size: larger;
		text-align: center;
	}

	a{
		color: white;
		text-decoration: none;
	}
	a:hover, a:active {
		background-color: transparent;
		color: white;
	}
	.button{
		margin-bottom: 10px;
		background-color: #0d6efd;
		border-color: #0d6efd;
	  	color: white;
		text-align: center;
	  	text-decoration: none;
	  	display: inline-block;
		width: 90%;
		padding: .3rem 1rem;
		font-size: 1.25rem;
		border-radius: 10px;
		cursor: pointer;
		text-transform: none;
		box-sizing: border-box;
		border-top-width: 2px;
		border-right-width: 2px;
		border-bottom-width: 2px;
		border-left-width: 2px;
		border-top-style: outset;
		border-right-style: outset;
		border-bottom-style: outset;
		border-left-style: outset;
		margin-left:12px;
	}
	.display-6{
		text-align: center;
	}
	</style>

	<main class="form-signup">

	  <form method="post">{% csrf_token %}
		<p class="display-6">Create Account</p>

		<div class="form-floating">
		  	<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" autofocus>
			<label for="floatingInput">Email address</label>
		</div>

        <div class="form-floating">
		  	<input type="input" name="first_name" class="form-control" id="floatingFirstName" placeholder="John">
			<label for="floatingInput">First Name</label>
		</div>

        <div class="form-floating">
		  	<input type="input" name="last_name" class="form-control" id="floatingLastName" placeholder="Doe">
			<label for="floatingInput">Last Name</label>
		</div>

	  	{% for field in registration_form %}
            <p>
                {% if field.help_text %}
                    <small style="color: gray;">{{field.help_text}}</small>
				{% endif %}
	  	{% endfor %}

		<div class="form-floating">
		  	<input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password">
			<label for="floatingInput">Password</label>
		</div>

	  	<div class="form-floating">
		  	<input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Password">
			<label for="floatingInput">Password Confirmation</label>
		</div>


		  {% for field in registration_form %}
            <p>
                {% for error in field.errors %}
                    <p style="color: red">{{error}}</p>
                {% endfor %}
            </p>
        {% endfor %}
		<button class="button" type="submit">Signup</button>

	  </form>
	</main>

</body>
</html>
