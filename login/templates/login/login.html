<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<style>
	body {
		height: 100%;
	}

	body {
	  display: flex;
	  align-items: center;
	  padding-top: 250px;
	  padding-bottom: 60px;
	  background-color: #f5f5f5;
	}

	.form-signin {
	  width: 100%;
	  max-width: 330px;
	  padding: 20px;
	  margin: auto;
	}

	.form-signin .form-floating:focus-within {
	  z-index: 2;
	}

	.form-signin input[type="email"] {
	  margin-bottom: -1px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
	h1{
		font-size: larger;
		text-align: center;
	}

	a{
		color: white;
		text-decoration: none;
	}
	a:hover, a:active {
		background-color: transparent;
		color: white;
	}
	</style>

	<main class="form-signin">

	  <form method="post">{% csrf_token %}
		<h1 class="h3 mb-3 fw-normal">Login</h1>

		<div class="form-floating">
		  	<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			<label for="floatingInput">Email address</label>
		</div>
		<div class="form-floating">
		  	<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
			<label for="floatingInput">Password</label>
		</div>
		  {% for field in login_form %}
		  	<p>
				{% for error in field.errors %}
					<p style="color: red;">{{error}}</p>
				{% endfor %}
			</p>
		  {% endfor %}
		  {% if login_form.non_field_errors %}
		  	<div style="color:red;">
				<p>{{login_form.non_field_errors}}</p>
			</div>
		  {% endif %}
		<button class="w-100 btn-lg btn-primary" type="submit">Log in</button>
	  	<button class="w-100 btn-lg btn-primary" formaction="{% url 'signup' %}"type="submit">Sign up</button>
	  	<button class="w-100 btn-lg btn-primary" formaction="{% url 'password_reset' %}"type="submit">Forgot Password</button>

	  </form>
	</main>

</body>
</html>
