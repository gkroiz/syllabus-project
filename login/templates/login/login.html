<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
    <meta charset="UTF-8">
    <title>Login up</title>
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css'%}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <img src="">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <h3>UMBC Syllabus Synthesizer </h3>
        </ul>

        <div class="text-end">
            <a href="{% url 'login:password_reset' %}" class="btn btn-outline-light me-2">Forgot Password</a>
		    <a href="{% url 'login:signup' %}" class="btn btn-warning">Signup</a>
        </div>
      </div>
    </div>
  </header>
</head>

<body>

	<main class="form-login">
	  <form method="post">{% csrf_token %}
		<p class="display-5">Login</p>
		<div class="form-floating">
		  	<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" autofocus>
			<label for="floatingInput">Email address</label>
		</div>

		<div class="form-floating">
		  	<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
			<label for="floatingInput">Password</label>

		</div>
		  {% for field in login_form %}
		  	<p>
				{% for error in field.errors %}
					<p style="color: red;">{{error}}</p>
				{% endfor %}
			</p>
		  {% endfor %}
		  {% if login_form.non_field_errors %}
		  	<div style="color:red;">
				<p>{{login_form.non_field_errors}}</p>
			</div>
		  {% endif %}
		<button class="button" type="submit">Log in</button>

	  </form>

	</main>

</body>
</html>
