<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
	<title>Syllabus Import</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="{% url 'synthesizew:add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Please upload your syllabus file in PDF. Any format besides PDF will be rejected.<br>
            <input type="file" name="pdf_file" accept="application/pdf"><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
