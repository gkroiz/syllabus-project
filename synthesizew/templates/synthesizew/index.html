<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
	<title>Syllabus Import</title>
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <h3>UMBC Syllabus Synthesizer </h3>
        </ul>

        <div class="text-end">

		    <a href="{% url 'homepage:index' %}" class="btn btn-warning">Home</a>
        </div>
      </div>
    </div>
  </header>
</head>
<body>
<style>
    body {
    height: 100%;
    align-items: center;
}

.upload {
    width: 30%;
    max-width: 800px;
    padding: 90px;
    margin-left: 600px;
    margin-top: 150px;
    background: #ffc107;
    border-radius: 10px;
}
</style>
<main class="upload">
    <div class="container">
        <form action="{% url 'synthesizew:add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Please upload your syllabus file in PDF</h2>
            <h5>Any format besides PDF will be rejected</h5>
            <input type="file" name="pdf_file" accept="application/pdf"><br>
            <br>
            <input class="btn btn-outline-dark me-2" type="submit">
        </form>
    </div>
</main>
</body>
</html>
