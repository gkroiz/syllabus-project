<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syllabus Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h2>Syllabus Search</h2>
        <a href="/">Home</a>
        <br>
        <form action="{% url 'lookup:results' %}" method="get">
            <div>Please enter the course title here:</div>
            <input name="title_search" type="text" placeholder="Search by course title..." />
            <input type="submit">
        </form>
        <br>
        <br>
        {% for syllabus in search_results %}
            <div>Search results:</div>
            <br>
            <li>{{ syllabus.title }}, led by {{ syllabus.instructor_name }} at {{ syllabus.course_time }}</li>
            {% empty %}
            <div>No matches found!</div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" />
</body>
</html>
